{% extends 'index.html' %}
{% load static %}

{% block content %}

<div id="paypal-button-container"></div>

{% block scripts %}

<script
    src="https://www.paypal.com/sdk/js?client-id=AV78Y6izDE5LAGcn0Sy4PRkVnu41sMCYJzzL_Vio6LBd7bJwPTOVI5cl_ssxxH5txL71bc7_lCWRzMPL&currency=USD&disable-funding=credit">
</script>

<script>
    var total_price = '{{ order.order_price }}'
    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        style: {
            color: 'blue',
            label: 'pay',
            height: 45,
        },

        // Set up the transaction
        createOrder: function (data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: parseFloat(total_price).toFixed(2)
                    }
                }]
            });
        },

        // Finalize the transaction
        onApprove: function (data, actions) {
            return actions.order.capture().then(function (details) {
                // Show a success message to the buyer
                submitFormData()
            });
        }


    }).render('#paypal-button-container');
</script>
<script type="text/javascript">
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    function submitFormData() {
        var url = '/shop/process-order/'
        fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken,
                },
            })
            .then((response) => response.json())
            .then((data) => {
                alert('Transaction Completed');
                window.location.href = "{% url 'home' %}"
            })

    }
</script>
{% endblock %}
