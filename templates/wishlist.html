{% extends 'index.html' %}
{% load static %}

{% block content %}

<div class="container py-5">
    <h2 class="h2 pb-4">Wishlist</h2>
    <div class="row">
        <div class="col-lg-9">
            <div class="row">
                {% for product in products %}
                <div class="col-md-4">
                    <div class="card mb-4 product-wap rounded-0">
                        <div class="card rounded-0">
                            <img class="card-img rounded-0 img-fluid" src="{{ product.product.image.url }}">
                            <div
                                class="card-img-overlay rounded-0 product-overlay d-flex align-items-center justify-content-center">
                                <ul class="list-unstyled">
                                    <li><a class="btn btn-success text-white"
                                            href="{% url 'add-remove-wishlist' product.product.id %}"><i
                                                class="far fa-heart"></i></a>
                                    </li>
                                    <li><a class="btn btn-success text-white mt-2"
                                            href="{% url 'shop-single' product.product.id %}"><i
                                                class="far fa-eye"></i></a>
                                    </li>
                                    <li>
                                        <a class="btn btn-success text-white mt-2"
                                            href="{% url 'add-to-cart' product.product.id 1 %}"><i
                                                class="fas fa-cart-plus"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'shop-single' product.product.id %}"
                                class="h3 text-decoration-none">{{ product.product.name }}</a>
                            <p class="text-center mb-0">${{ product.product.price }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
